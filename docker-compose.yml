services:
  mongodb:
    image: mongo:7
    container_name: meeting-app-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - meeting-app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meeting-app-backend
    ports:
      - "8493:8493"
    environment:
      - PORT=8493
      - MONGO_URI=${MONGO_URI:-mongodb://mongodb:27017/meeting-app}
      - JWT_Token=${JWT_Token:-defaultsecret}
      - NODE_ENV=production
      - CLIENT_URL=${CLIENT_URL:-http://localhost:5174}
    volumes:
      - ./backend/public/uploads:/app/public/uploads
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - meeting-app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8493}
    container_name: meeting-app-frontend
    ports:
      - "5174:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - meeting-app-network

networks:
  meeting-app-network:
    driver: bridge

volumes:
  mongodb_data:

